<html>
<head>
	<title>HVC Hotel Locator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyDa5YXrPw8xOmJyAP2nvqss-CVwVjMiLnw&libraries=places"></script>	
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 sidebars">

				<div class="search">

	               <label>Locate nearest HVC Hotel</label>
				   <input type="text" id="txtAddress" class="form-control text" style="margin-bottom: 10px;" value="Canal Park Playhouse, 508 Canal Street, New York, NY 10013"/>
	               <button id="btnSearch" class= "btn btn-info">Get Locations</button>

	               <p>Refine Search Based on Star-Rating</p>

				    <form action="#">
				      <input type="checkbox" id="5star" onclick="boxclick(this,'5star')" /><img class="star" src="images/star_5.png"> 
				      <input type="checkbox" id="4star" onclick="boxclick(this,'4star')" /><img class="star" src="images/star_4.png"> 
				      <input type="checkbox" id="3star" onclick="boxclick(this,'3star')" /><img class="star" src="images/star_3.png"> 
				    </form> 

		        </div> 

				<div id="locations"></div>

			</div>

			<div class="col-sm-6 map" id="map"></div>

		    <div class="col-sm-3 sidebars">

	            <div class="search" style="margin: 10px;" >
	               <label> Current Location:</label>
				   <input type="text" id="txtAddress1" class="form-control text" value="Canal Park Playhouse, 508 Canal Street, New York, NY 10013" style="margin-bottom: 10px;" required/>
				   <label> Destination:</label>
	               <input type="text" id="txtAddress2" class="form-control text" value="75 Christopher St, New York, NY 10014 " style="margin-bottom: 10px;" required/>
	               <button id="btnGetDirections" class= "btn btn-info">Get Directions</button>
	            </div>

				<div id="directions"></div>

			</div>
		</div>
     </div>
	<script type="text/javascript" src="js/locator.js"></script>	
</body>
</html>
